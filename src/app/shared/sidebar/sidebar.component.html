<nav class="app-sidenav">
    <mat-accordion class="sidenav-accordion" multi>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>person</mat-icon>
                    Usuario
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item routerLink="/profile">Mi perfil</a>
                <a mat-list-item routerLink="/settings">Ajustes</a>
                <a mat-list-item (click)="logout()">Logout</a>
            </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel *ngFor="let elemento of sidebarMenu">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>{{ elemento.icono }}</mat-icon>
                    {{ elemento.titulo }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list *ngFor="let subelemento of elemento.submenu">
                <a mat-list-item [routerLink]="subelemento.url">
                    {{ subelemento.titulo }}
                </a>
            </mat-nav-list>
        </mat-expansion-panel>

    </mat-accordion>
</nav>
